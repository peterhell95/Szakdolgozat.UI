<div class="container">
    <div class="table-responsive">
      <table class="table">
        <thead>
          <tr class="text-center">
            <th>ID</th>
            <th>Title</th>
            <th>Author</th>
            <th>Rating</th>
            <th>Rate</th>
            <th>Add to Cart</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of books ; let i = index" class="text-center">
            <td>{{ i + 1}}</td>
            <td>{{ item.title }}</td>
            <td>{{ item.author }}</td>
            <td>{{ item.rate/item.ratecount | number : '1.2-2'  }}</td>
            <td width="15%">
              <button class="btn btn-danger" (click)="rateBook(item)">Rate</button>
              <!-- <svg class="star">
                <use xlink:href="../../assets/images/star.svg"
                       x="0"
                       y="0" />
              </svg> -->
            </td>
            <td width="15%">
              <section class="example-section">
                <mat-checkbox class="example-margin" [(ngModel)]="checked"></mat-checkbox>
              </section>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="text-right">
      <h2>would you like to develop this website?</h2>
      <button class="btn btn-secondary" (click)="goToDevelop()">Develop</button>
    </div>
  </div>
