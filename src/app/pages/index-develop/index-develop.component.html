<div class="container">
  <div class="table-responsive">
    <table class="table">
      <thead>
        <tr class="text-center">
          <th>ID</th>
          <th>Title</th>
          <th>Author</th>
          <th>Rating</th>
          <th>Price</th>
          <th>Update</th>
          <th>Delete</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of books ; let i = index" class="text-center">
          <td>{{ i + 1}}</td>
          <td>{{ item.title }}</td>
          <td>{{ item.author }}</td>
          <td>{{ item.rate/item.ratecount | number : '1.2-2'  }} <img src="assets/images/logo.png">
          </td>
          <td>{{ item.price }} Ft</td>
          <td width="15%">
            <button class="btn btn-primary" (click)="goToUpdateBook(item)">Update</button>
          </td>
          <td width="15%">
            <button class="btn btn-danger" (click)="deleteBook(item.id)">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
    <br><br>
  </div>
</div>
