<div class="container">
    <div class="row">
      <div class="col-md-2">
        <label>Title</label>
      </div>
      <div class="col-md-10">
        <input type="text" class="form-control" [(ngModel)]="book.title" />
      </div>
    </div>
    <div class="row">
      <div class="col-md-2">
        <label>Author</label>
      </div>
      <div class="col-md-10">
        <input type="text" class="form-control" [(ngModel)]="book.author" />
      </div>
    </div>
    <br>
    <div class="text-right">
      <button class="btn btn-secondary" (click)="goToList()">Go To Book List</button>
      <button class="btn btn-primary" (click)="addBook()">Done</button>
    </div>
  </div>
